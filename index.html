<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <div id="canvas">
      <h1>Change random background-color!</h1>
      <button id="button">Click me!</button>

        <li>forEach</li>
